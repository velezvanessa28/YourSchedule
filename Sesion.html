<!DOCTYPE html>
<html>
<head>
	<title>Log In</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css"  href='css/style.css' />
</head>
<body>
<form action="#" class="login">
					<div class="container">
						<div class="card">
						<header>	
					<h2 class="card-header"><center>Log In</center></h2></header>
					<div class="card-body">
					<div class="col-md-12">
					<label for="email">Enter your Email</label></div>
					<div class="col-md-12">
					<input type="email" name="email" class="email"></div>
					<div class="col-md-12">
					<label for="password">Enter your Password</label></div>
					<div class="col-md-12">
					<input type="password" name="password" class="password"></div>
					</div>
					<footer>
					<div class="card-footer">
					<button type="submit">Log In</button></div>
				</footer>
			</div>
</form>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
		<script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
		<script src="javascript/firebase.js"></script>
		<script src="javascript/autentica.js"></script>
</body>
</html>
